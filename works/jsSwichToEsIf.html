<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript exam</title>
</head>

<body>
    <h3>if else 활용하여 평일 주말 구분하기</h3>
    <hr>
    <script>
        let week;
        let day = prompt("요일을 입력하세요", "요일을 입력해주세요");
        day = String(day);
        if (day === '월'
            || day === '화'
            || day === '수'
            || day === '목'
            || day === '금')
            week = "정상 영업일";
        else if (day === '토'
            || day === '일')
            week = "휴일";
        else
            week = "??? 오류 ???";
        document.write(day + "요일은 " + week + "입니다.<br>")
    </script>
</body>

</html>
