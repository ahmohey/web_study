<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>

<body>
    <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
    <hr>
    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            if (i % 3 != 1)
                continue;
            document.write(i + " ");
            sum += i;
        }
    </script>
</body>

</html>
