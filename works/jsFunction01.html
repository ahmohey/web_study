<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function GUGUDAN(n) {
            let m = parseInt(n);
            if (isNaN(m) || m < 1 || m > 9) {
                alert("Error");
                return;
            } for (let i = 1; i <= 9; i++) {
                document.write(m + "x" + i + "=" + m * i + "<br>");
            }
        }
        function BTN() {
            let n = prompt("Choose Level", "1 ~ 9");
            GUGUDAN(n);
            return;
        }
    </script>
</head>

<body>
    <button onclick="BTN()">Click Me!</button>
</body>

</html>
